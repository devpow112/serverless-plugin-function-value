version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '04:00'
      timezone: America/Toronto
    rebase-strategy: auto
    labels:
      - auto
      - dependencies
      - github-actions
    reviewers:
      - devpow112
    commit-message:
      prefix: build
      include: scope
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '04:00'
      timezone: America/Toronto
    versioning-strategy: increase
    rebase-strategy: auto
    labels:
      - auto
      - dependencies
      - javascript
    reviewers:
      - devpow112
    commit-message:
      prefix: chore
      include: scope
