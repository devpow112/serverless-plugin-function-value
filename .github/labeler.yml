documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - .github/CODEOWNERS
      - .github/SECURITY.md
      - LICENSE
github-actions:
  - changed-files:
    - any-glob-to-any-file:
      - .github/workflows/*.yml
javascript:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.js'
      - .npmrc
      - .nvmrc
      - package.json
      - package-lock.json
