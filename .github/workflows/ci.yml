name: CI
on: workflow_call
permissions:
  contents: read
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0
      - name: Set up node
        uses: actions/setup-node@v4.0.3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install packages
        run: npm ci
      - name: Run lint (JavaScript)
        run: npm run lint:js
      - name: Run lint (Markdown)
        run: npm run lint:md
      - name: Run lint (Git)
        run: npm run lint:git
      - name: Run lint (Package)
        run: npm run lint:pkg
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Set up node
        uses: actions/setup-node@v4.0.3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install packages
        run: npm ci
      - name: Run tests (unit)
        run:  npm run test:unit
      - name: Run tests (integration)
        run:  npm run test:integration
      - name: Report coverage
        uses: coverallsapp/github-action@v2.3.1
        with:
          github-token: ${{github.token}}
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Set up node
        uses: actions/setup-node@v4.0.3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install packages
        run: npm ci
      - name: Run build
        run: npm run build
