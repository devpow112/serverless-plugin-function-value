name: Update Node
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/update-node.yml
  schedule:
    - cron: '0 15 * * *'
jobs:
  update-node:
    name: Update Node
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
      - name: Determine node version
        id: node
        run: |
          VERSION=$(curl -sSL https://resolve-node.vercel.app/lts)
          VERSION=${VERSION#"v"}
          echo "::set-output name=version::$VERSION"
      - name: Update .nvmrc
        run: echo ${{steps.node.outputs.version}} > .nvmrc
      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code .nvmrc || echo "::set-output name=exist::true"
      - name: Push commit
        if: steps.changes.outputs.exist
        run: |
          git config user.name $COMMIT_USERNAME
          git config user.email $COMMIT_EMAIL
          git add .nvmrc
          git commit -m "chore(node): bump version to $VERSION"
          CREDENTIALS="x-access-token:$GITHUB_TOKEN"
          URL="https://$CREDENTIALS@github.com/${{github.repository}}.git"
          git remote set-url origin $URL
          git push origin main
        env:
          GITHUB_TOKEN: ${{secrets.UPDATE_NODE_TOKEN}}
          COMMIT_USERNAME: github-actions[bot]
          COMMIT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          VERSION: ${{steps.node.outputs.version}}
